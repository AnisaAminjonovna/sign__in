<body>
    <div class="form_wrapper">
        <h2>Sign In</h2>
        <form class="form">
            <div class="form_control">
                <input type="text" required class="form_email">
                <label>Email or phone number</label>
            </div>
            <div class="form_control">
                <input type="password" required class="form_password">
                <label>Password</label>
            </div>
            <button onclick="openPage()" type="submit" class="form_button">Sign In</button>
            <div class="form_help">
                <div class="remember_me">
                    <input type="checkbox" id="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
            
        </form>

            <a href="#">Learm more.</a>

    </div>
